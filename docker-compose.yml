version: '3.2'

networks:
  dw-network:

services:

  dw-nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
      args:
        TZ: ${DOCKER_TIMEZONE}
    container_name: dw-nginx
    restart: always
    ports:
      - "${NGINX_PORT_SSL}:443"
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./nginx/logs:/var/log/nginx
      - ./projects:/var/www
    depends_on:
      - dw-php-7.3
      - dw-php-7.4
      - dw-php-8.0
      - dw-php-8.1
      - dw-php-8.2
#      - dw-mysql-8.0
#      - dw-mysql-5.7
#      - dw-postgres
#      - dw-mongo-4.x
#      - dw-mongo-5.x
#      - dw-mongo-6.x
#      - dw-redis
#      - dw-rabbitmq
    environment:
      TZ: ${DOCKER_TIMEZONE}
    networks:
      - dw-network

  dw-mysql-5.x:
#    profiles:
#      - all
#      - mysql
#      - mysql-5.x
    image: mysql:5
    command: --default-authentication-plugin=mysql_native_password --skip_name_resolve
    container_name: dw-mysql-5.x
    restart: always
    volumes:
      - ./mysql-5.x/conf.d:/etc/mysql/conf.d
      - ./mysql-5.x/data:/var/lib/mysql
      - ./mysql-5.x/logs:/var/log/mysql
      - ./mysql-5.x/dump:/dump
    ports:
      - "${MYSQL_5_X_PORT}:3306"
    security_opt:
      - seccomp:unconfined
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_5_X_ROOT_PASS}
      MYSQL_USER: ${MYSQL_5_X_USER}
      MYSQL_PASSWORD: ${MYSQL_5_X_PASS}
      TZ: ${DOCKER_TIMEZONE}
    networks:
      - dw-network

  dw-mysql-8.x:
#    profiles:
#      - all
#      - mysql
#      - mysql-8.x
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password --skip_name_resolve
    container_name: dw-mysql-8.x
    restart: always
    volumes:
      - ./mysql-8.x/conf.d:/etc/mysql/conf.d
      - ./mysql-8.x/data:/var/lib/mysql
      - ./mysql-8.x/logs:/var/log/mysql
      - ./mysql-8.x/dump:/dump
    ports:
      - "${MYSQL_8_X_PORT}:3306"
    security_opt:
      - seccomp:unconfined
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_8_X_ROOT_PASS}
      MYSQL_USER: ${MYSQL_8_X_USER}
      MYSQL_PASSWORD: ${MYSQL_8_X_PASS}
      TZ: ${DOCKER_TIMEZONE}
    networks:
      - dw-network

  dw-postgres:
#    profiles:
#      - all
#      - postgress
    image: postgres:alpine
    container_name: dw-postgres
    restart: always
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/dump:/dump
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      TZ: ${DOCKER_TIMEZONE}
    networks:
      - dw-network

  dw-mongo-4.x:
#    profiles:
#      - all
#      - mongo
#      - mongo-4.x
    image: mongo:4
    container_name: dw-mongo-4.x
    restart: always
    ports:
      - "${MONGO_4_X_PORT}:27017"
    volumes:
      - ./mongo-4.x/data:/data/db
      - ./mongo-4.x/conf:/data/configdb
      - ./mongo-4.x/dump:/dump
    environment:
      TZ: ${DOCKER_TIMEZONE}
    networks:
      - dw-network

  dw-mongo-5.x:
#    profiles:
#      - all
#      - mongo
#      - mongo-5.x
