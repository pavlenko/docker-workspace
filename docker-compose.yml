  dw-redis:
#    profiles:
#      - all
#      - redis
    image: redis:latest
    container_name: dw-redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/data:/var/lib/redis
    environment:
      TZ: ${DOCKER_TIMEZONE}
    networks:
      - dw-network

  dw-rabbitmq:
#    profiles:
#      - all
#      - rabbitmq
    image: rabbitmq:3.11-management-alpine
    container_name: dw-rabbitmq
    restart: always
    ports:
      - "${RABBITMQ_CLIENT_PORT}:5672"
      - "${RABBITMQ_MANAGE_PORT}:15672"
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      TZ: ${DOCKER_TIMEZONE}
    networks:
      - dw-network

  dw-php-7.3:
#    profiles:
#      - all
#      - php
#      - php-7
#      - php-7.3
    build:
      context: php-7.3
      dockerfile: Dockerfile
      args:
        PHP_7_3_ENABLE_XDEBUG: ${PHP_7_3_ENABLE_XDEBUG}
        TZ: ${DOCKER_TIMEZONE}
    user: ${DOCKER_UID}:${DOCKER_GID} #<-- here must be UID:GID of current host user
    working_dir: /var/www
    container_name: dw-php-7.3
    restart: always
    volumes:
      - ./.ssh:/home/www-data/.ssh
      - ./php-7.3/php.ini:/usr/local/etc/php/php.ini
      - ./php-7.3/supervisor.d:/etc/supervisor.d
      - ./projects:/var/www
    ports:
      - "${PHP_7_3_PORT}:9000"
    networks:
      - dw-network
#    extra_hosts:

